name: Rust CI

on:
  push:
    branches:
      - main
      - develop
      - release/*
      - feature/*
    tags:
      - "v*"
  pull_request:
    branches:
      - main
      - develop
      - release/*
      - feature/*
  workflow_dispatch:

jobs:
  # Quick checks that run on every PR/push - fast feedback
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-check-v2-stable-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-check-v2-stable-
            ${{ runner.os }}-cargo-stable-
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy (default features)
        run: cargo clippy --all-targets -- -D warnings

      - name: Run clippy (concurrent)
        run: cargo clippy --all-targets --features concurrent -- -D warnings

      - name: Run clippy (std + concurrent)
        run: cargo clippy --all-targets --features std,concurrent -- -D warnings

      - name: Check compilation (default features)
        run: cargo check --all-targets

      - name: Check compilation (concurrent)
        run: cargo check --all-targets --features concurrent

      - name: Check compilation (std + concurrent)
        run: cargo check --all-targets --features std,concurrent

  # Core test suite - runs on primary platforms with MSRV and stable
  test:
    name: Test Suite (${{ matrix.features }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [1.74.0, stable]
        features: ["default", "concurrent"]
        include:
          # Test with std + concurrent on stable (excludes nightly which requires nightly toolchain)
          - os: ubuntu-latest
            rust: stable
            features: "std-concurrent"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-v2-${{ matrix.rust }}-${{ matrix.features }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-v2-${{ matrix.rust }}-${{ matrix.features }}-
            ${{ runner.os }}-cargo-test-v2-${{ matrix.rust }}-
            ${{ runner.os }}-cargo-v2-${{ matrix.rust }}-
            ${{ runner.os }}-cargo-v2-

      - name: Build all targets (default features)
        if: matrix.features == 'default'
        run: cargo build --all-targets

      - name: Run tests (default features)
        if: matrix.features == 'default'
        run: cargo test --verbose

      - name: Build all targets (concurrent)
        if: matrix.features == 'concurrent'
        run: cargo build --all-targets --features concurrent

      - name: Run tests (concurrent)
        if: matrix.features == 'concurrent'
        run: cargo test --verbose --features concurrent

      - name: Build all targets (std + concurrent)
        if: matrix.features == 'std-concurrent'
        run: cargo build --all-targets --features std,concurrent

      - name: Run tests (std + concurrent)
        if: matrix.features == 'std-concurrent'
        run: cargo test --verbose --features std,concurrent

  # Extended testing with nightly - allows failures
  test-nightly:
    name: Test Nightly
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: nightly
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-nightly-v2-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-nightly-v2-
            ${{ runner.os }}-cargo-

      - name: Build with nightly
        run: cargo build --all-targets

      - name: Test with nightly
        run: cargo test

      - name: Clippy with nightly features
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Special targets and documentation
  no_std:
    name: Test no_std
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust MSRV
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.74.0
          target: thumbv6m-none-eabi

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-no-std-v2-1.74.0-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-no-std-v2-1.74.0-
            ${{ runner.os }}-cargo-1.74.0-
            ${{ runner.os }}-cargo-

      - name: Build for no_std target
        run: cargo build --target thumbv6m-none-eabi --no-default-features --features hashbrown

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-doc-v2-stable-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-doc-v2-stable-
            ${{ runner.os }}-cargo-stable-
            ${{ runner.os }}-cargo-

      - name: Check documentation
        env:
          RUSTDOCFLAGS: -D warnings
        run: cargo doc --no-deps --document-private-items --features concurrent

  security_audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo registry and tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            target
          key: ${{ runner.os }}-cargo-audit-v2-stable-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-audit-v2-stable-
            ${{ runner.os }}-cargo-stable-
            ${{ runner.os }}-cargo-

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked || cargo install cargo-audit --force --locked

      - name: Run security audit
        run: cargo audit

  # Coverage and Test Analytics - only on main branch or PRs to main
  coverage:
    name: Coverage & Test Analytics
    if: github.ref == 'refs/heads/main' || github.base_ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: llvm-tools-preview

      - name: Cache cargo registry and tools
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            target
          key: ${{ runner.os }}-cargo-coverage-v2-stable-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-coverage-v2-stable-
            ${{ runner.os }}-cargo-stable-
            ${{ runner.os }}-cargo-

      - name: Install cargo-llvm-cov and cargo-nextest
        run: |
          cargo install cargo-llvm-cov --locked || cargo install cargo-llvm-cov --force --locked
          cargo install cargo-nextest --locked || cargo install cargo-nextest --force --locked

      - name: Run coverage with test results
        run: |
          # Generate coverage data (include concurrent feature)
          cargo llvm-cov --lcov --output-path lcov.info --features concurrent

          # Run tests with nextest for better test reporting (JUnit configured in nextest.toml)
          cargo nextest run --profile ci --features concurrent

      - name: Upload coverage and test results to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: lcov.info
          fail_ci_if_error: false
          verbose: true

  # Release job - only runs on tag pushes
  release:
    name: Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [check, test, no_std, doc, security_audit]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-v2-stable-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-v2-stable-
            ${{ runner.os }}-cargo-stable-
            ${{ runner.os }}-cargo-

      - name: Build release
        run: cargo build --release

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
